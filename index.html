<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing page | Landing page Project | HTML + CSS project</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img class="header-img" src="./images/logo.svg" height="35px" alt="logo">
        </div>
        <div class="main">
            <div class="mockups-con">
                <img class="mockups" src="./images/illustration-mockups.svg" alt="illustration-mockups">
            </div>
            <div class="content-text">
                <h1 class="title">
                    Build The Community Your Fans Will Love
                </h1>
                <p class="brief">
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                    Create connections with your users as you engage in genuine discussion.
                </p>
                <div class="button">
                    <a href="#">
                        Register
                    </a>
                </div>
            </div>
        </div>
        <div class="footer-logos">
            <a href="#" class="border">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="border">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" class="border">
                <i class='bx bxl-instagram'></i>
            </a>
        </div>
    </div>
</body>

</html>
